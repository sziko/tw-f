<div class="wow fadeIn center col-md-5 shadow">
  <div id="login-form">
    <h1 id="top-text">TW-Shop</h1>
    <form>
      <div class="form-group">
        <label>Username</label>
        <input type="text" class="form-control col-md-3 col-sm-12" id="username" required [(ngModel)]="model.username"
               name="username"
               #username="ngModel">
        <div [hidden]="username.valid || username.untouched" class="alert alert-danger">Username is required!</div>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control col-md-3 col-sm-12" id="password" required
               [(ngModel)]="model.password" name="password"
               #password="ngModel">
        <div [hidden]="password.valid || password.untouched" class="alert alert-danger">Password is required!</div>
      </div>

      <div class="row">
        <button type="submit" class="btn btn-custom col-md-4 col-sm-12 float-left" style="margin-left: 15px;"
                (click)="onLogIn()">Log In
        </button>
        <button type="button" class="btn btn-success col-md-4 col-sm-12 float-right" style="margin-right: 15px"
                routerLink="/register">Register
        </button>
      </div>
    </form>
  </div>
</div>
